<!DOCTYPE html>

<meta charset ="utf - 8"/>

<body style="background-color:rgb(10, 10, 48) ;">
   <!--fieldset star-->
   <fieldset>
    <legend style="border:rgb(87, 137, 228) 2px solid ;color: blue;">Data Registration</legend>
    <!--form start-->
    <form>
        <!--your name start-->
        <fieldset style="border-color:white ; height: 100px;">
            <legend style="border:rgb(87, 131, 214) 2px solid ;color: blue;">Your Name</legend>
            <label style="color:blue ;">First name: </label>
            <input type="text" placeholder="Enter Yuor First Name" name="first name"><br>
            <label style="color:blue ;">Second name: </label>
            <input type="text" placeholder="Enter Your Second Name" name="second name">
        </fieldset >
        <!--your name end-->
        <!--another information start-->
        <label style="color: blue;">Your Phone:</label>
        <input type="number" placeholder="Enter Your Numper" name="number"><br>
        <label style="color: blue;">E-email:</label>
        <input type="email" placeholder="Enter Your Email" name="email"><br>
        <label style="color: blue;">Password:</label>
        <input type="password" placeholder="Enter Your Password" name="password"><br>
        <!--information end-->
        <!--select start-->
        <select>
            <optgroup label="groub1">
                <option value="option1.1">option1.1</option>
            </optgroup>
            <optgroup label="groub2">
                <option value="option2.1">option2.1</option>
                <option value="option2.2">option2.2</option>
            </optgroup>
            <optgroup label="groub3">
                <option value="option3.1">option3.1</option>
                <option value="option3.2">option3.2</option>
                <option value="option3.3">option3.3</option>
            </optgroup>
        </select><br>
        <!--select end-->
        <label style="color:blue ;">Choose Your Gender:</label><br>
        <input type="radio" value="male"><label style="color:blue ;">male</label><br>
        <input type="radio" value="female"><label style="color:blue ;">female</label><br>
        <input type="checkbox" value="student"><label style="color:blue ;">Student</label><br>
        <input type="checkbox" value="graduted"><label style="color:blue ;">Graduted</label><br>
        <!--submit-->
        <input type="submit" style="background-color: aqua;">
    </form>
   </fieldset>
   <!--end fieldset and progect-->
</body>
